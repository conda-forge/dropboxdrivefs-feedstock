{% set name = "dropboxdrivefs" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 892ee9017c59648736d79c3989cadb9e129b469fcec0c68d12e42bd6826a962d

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - dropbox
    - fsspec
    - pip
    - python
    - requests
  run:
    - dropbox
    - fsspec
    - python
    - requests

test:
  imports:
    - dropboxdrivefs

about:
  home: The package home page
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Dropbox implementation for fsspec module
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers:
    - MarineChap
